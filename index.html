<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>E-Bike</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  
  <body class="grid">
    <!--((((())))) HEADER SECTION START (((((())))))-->
    <header class="header flex justify-btn">
      <a href="#" class="brand"><img src="./img/E-Bike Logo.png" alt="" /></a>

      <nav class="navbar" id="navbar">
        <a href="#">About Us</a>
        <a href="#">Store</a>
        <a href="#">Contact Us</a>
      </nav>

      <div class="icons">
        <a href="#"><ion-icon name="search-outline"></ion-icon></a>
        <a href=""></a>

        <a href="#" class="menu-icon" id="menu-toggle"
          ><img src="./img/Menu.png" alt=""
        /></a>
      </div>
    </header>
    <!--(((((()))))) HEADER SECTION END (((((())))))-->

    <!--(((((()))))) HOME SECTION START HERE  ((((()))))-->
    <section class="main__container">
      <div class="content">
        <span>The Hubles</span>
        <h1>E-Bike</h1>
        <p>
          Style, Security and safety built for the <br />
          modern urban Cyclist
        </p>
        <a href="#" class="order-now-btn"
          >Order Now <img src="./img/arrow.png" alt=""
        /></a>
      </div>

      <div class="cycle-image">
        <img src="./img/E-Bike.png" usemap="#image_map" class="e-bike-img" />
        <map name="image_map">
          <area
            alt="A"
            title="A"
            href="#"
            coords="185,601,454,846"
            shape="rect"
          />
          <area
            alt="B"
            title="B"
            href="#"
            coords="535,124,818,246"
            shape="rect"
          />
          <area
            alt="C"
            title="C"
            href="#"
            coords="942,125,1073,314"
            shape="rect"
          />
          <area
            alt="D"
            title="D"
            href="#"
            coords="843,593,1045,705"
            shape="rect"
          />
          <area
            alt="E"
            title="E"
            href="#"
            coords="1159,519,1272,673"
            shape="rect"
          />
        </map>
      </div>
    </section>
    <!--(((((()))))) HOME SECTION END HERE  ((((()))))-->

    <!--(((((()))))) BOTTOM CONTAINER START HERE ((((((()))))))-->
    <section class="bottom__container">
      <div class="bottom-container-box">
        <div class="bottom-content">
          <h4>750w</h4>
          <p>Motor</p>
        </div>

        <div class="bottom-content">
          <h4>3 Hours</h4>
          <p>Charging Time</p>
        </div>

        <div class="bottom-content">
          <h4>25mph</h4>
          <p>per hour</p>
        </div>

        <div class="bottom-content">
          <h4>48V</h4>
          <p>Battary</p>
        </div>
      </div>
    </section>
    <!--(((((()))))) BOTTOM CONTAINER END HERE ((((((()))))))-->

    <div class="three-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="blob-one"><img src="./img/Ellipse 5.png" alt="" /></div>
    <div class="blob-two"><img src="./img/Ellipse 6.png" alt="" /></div>

    <!--=== IONICON JS CDN ===-->
    <script
      async
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="https://unpkg.com/jquery/dist/jquery.js"></script>
    <script src="https://unpkg.com/image-map/dist/image-map.jquery.js"></script>

    <!--==== MAIN LOGIC ====-->
    <script src="./js/logic.js"></script>
  </body>
</html>
