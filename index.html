<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>E-Bike</title>
  </head>
  <body class="grid">
    <!--((((())))) header section starts  (((((())))))-->
    <header class="header flex justify-btn">
      <a href="#" class="brand"><img src="./img/E-Bike Logo.png" alt="" /></a>

      <nav class="navbar" id="navbar">
        <a href="#">About Us</a>
        <a href="#">Store</a>
        <a href="#">Contact Us</a>
      </nav>

      <div class="icons">
        <a href="#"><ion-icon name="search-outline"></ion-icon></a>

        /></a>

    </header>
    <!--(((((()))))) header section end (((((())))))-->

   
    <!--(((((()))))) HOME SECTION START HERE  ((((()))))-->

    <section class="main__container">
          <div class="content">
              <span>The Hubles</span>
              <h1>E-Bike</h1>
              <p>Style, Security and safety built for the <br>
                modern urban Cyclist</p>
                <a href="#" class="order-now-btn">Order Now <img src="./img/arrow.png" alt=""></a>

          <div class="cycle-image">
              <img src="./img/E-Bike.png" class="e-bike-img" alt="">

    <!--(((((()))))) BOTTOM CONTAINER END HERE ((((((()))))))-->

      async
      type="module"

    <script src="./js/logic.js"></script>
